<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


<div class="container">
    <h1 class="textError"> Призошло ошибка заполните все встроки и поптобуйте снова</h1>
    <div class="general">
        <div class="general-group">
            <input type="text" placeholder="Имя..." class="inputName">
            <input type="text" placeholder="Фамилия..." class="inputSurname">
            <input type="text" placeholder="Возраст..." class="inputAge">
            <input type="text" placeholder="Телефон номер..." class="inputTel">
            <button class="btn">Отправить</button>
        </div>
        <div class="general-text">
            <h2 class="textName">Имя:</h2>
            <h2 class="textSurname">Фамилия:</h2>
            <h2 class="textAge">Возраст:</h2>
            <h2 class="textTel">Телефон номер:</h2>
        </div>
    </div>
</div>














<script src="./javascript/script.js"></script>
</body>
</html>
